<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> The Word Search Game</title>
    
</head>
<body>
    <img src="https://is3-ssl.mzstatic.com/image/thumb/Purple62/v4/ab/3c/2b/ab3c2b05-18aa-9516-e762-a03db9a81036/source/512x512bb.jpg" height="140" width="980">
    <h1 style="text-align:center;"> The Word Search Game</h1>     
    <div class ="container" style="text-align:center;">
        <label for="username" class ="form=label">Username:</label>
        <input type="text" class="form-control" id="username" placeholder ="Enter your username" name="username">
        <br>
        <button onclick="submitUsername()">Submit</button>   
    </div>


    
    <div id="wordSearchContainer"></div> 
    <div id="wordListContainer"></div> 
    <div id="leaderboardContainer"></div>

    <script>
        const socket = new WebSocket("ws://localhost:9880"); 
        socket.onopen = function(event) {
            console.log("WebSocket connection established.");
        };
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.type === "puzzle") {
                displayPuzzle(data.data);
            } 
            else if (data.type === "wordList") {
                displayWordList(data.data);
            } 
            else if(data.type === "leaderboard") {
                displayLeaderboard(data.data)
            }
        };
        
        
    </script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="grid.js"></script>
</body>
</html>
